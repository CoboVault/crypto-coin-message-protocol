syntax = "proto3";
package protoc;
option java_package = "com.cobo.cold.protobuf";
option java_outer_classname = "KsmTxProtoc";


message KsmTx {
    int64 value = 1;
    string dest = 2;
    string blockHash = 3;
    int64 nonce = 4;
    int64 tip = 5;// optional
    int64 transactionVersion = 6;
    int64 specVersion = 7;
    int64 validityPeriod = 8;// optional
    int64 implVersion = 9;
    int64 authoringVersion = 10;
    int32 blockNumber = 11;
}


